<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/style.css"/>
        <title>JustSteamIt</title>
        <script type="text/javascript" src="/static/js/accueil.js">
        </script>
    </head>

    <body>
        <header>
            <div id=site>
                <h1>JustSteamIt</h1>
            </div>
            <nav id="header_nav" aria-label="Main navigation">
                <a href="/accueil/">Accueil</a>
                <a href="/categories/">Categories</a>
            </nav>
        </header>

                <!-- Modale -->
        <div class="modal_container">
            <!-- Overlay -->
            <div class="overlay modal_trigger"></div>
            <!-- Contenu de la modale -->
            <div class="modal" role="dialog" aria-labelledby="movietitle" aria-describedby="movie_det">
                <button class="close_modal modal_trigger">X</button>
                <p>texte blablablalbla</p>
                <div id="movie_details">
                    <script type="text/javascript">get_moviedetails()</script>
                </div>
            </div>
        </div>

        <button class="modal_btn modal_trigger"> Test modal </button>

        <div id="bestmovie_section">
            <!-- Best movie -->
            <button id="button-play">Play</button>
            <div id="bestmovie">
                <script type="text/javascript">get_bestmovie()</script>
                <script type="text/javascript"></script>
            </div>
        </div>

        
        <!-- best rated movies -->
        <h2>Films les mieux notés</h2>
        <div id="bestrated" class="category">
            <button class="leftbutton nav_btn"> ᐊ </button>
            <div id="bestrated_list" class="carousel">
                <script type="text/javascript">get_listmovies("", "bestrated_list")</script>
            </div>
            <button class="rightbutton nav_btn"> ᐅ </button>
        </div>
        
        <!-- category 1 movies -->
        <h2>Action</h2>
        <div id="action" class="category">
            <button class="leftbutton nav_btn"> ᐊ </button>
            <div id="action_list" class="carousel">
                <script type="text/javascript">get_listmovies("action", "action_list")</script>
            </div>
            <button class="rightbutton nav_btn"> ᐅ </button>
        </div>

        <!-- category 2 movies-->
        <h2>Comedy</h2>
        <div id="comedy" class="category">
            <button class="leftbutton nav_btn"> ᐊ </button>
            <div id="comedy_list" class="carousel">
                <script type="text/javascript">get_listmovies("comedy", "comedy_list")</script>
            </div>
            <button class="rightbutton nav_btn"> ᐅ </button>
        </div>
        
        <!-- category 3 movies-->
        <h2>Drama</h2>
        <div id="drama" class="category">
            <button class="leftbutton nav_btn"> ᐊ </button>
            <div id="drama_list"  class="carousel">
                <script type="text/javascript">get_listmovies("drama", "drama_list")</script>
            </div>
            <button class="rightbutton nav_btn"> ᐅ </button>
        </div>



        <footer>
            <p>Copyright JustStreamIt</p>
        </footer>
    </body>
</html>
